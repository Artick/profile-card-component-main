<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <section class="card__profile">
      <figure class="card__image-container">
        <img class="card__image" src="./images/image-victor.jpg" alt="Image profile" />
      </figure>
      <p class="highlight">
        Victor Crest <span>26</span>
      </p>
      <p class="thin">
        London
      </p>
    </section>
    <footer>
      <div class="card__numbers">
        <p class="highlight">80K</p>
        <p class="thin">Followers</p>
      </div>
      <div class="card__numbers">
        <p class="highlight">803K</p>
        <p class="thin">Likes</p>
      </div>
      <div class="card__numbers">
        <p class="highlight">1.4K</p>
        <p class="thin">Photos</p>
      </div>
    </footer>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://github.com/artick">Artick</a>.
  </div>
</body>

</html>
